<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-size: 1.4em;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input#txtvel {
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="text" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="escrever()">
    <div id="res"></div>

    <script>
        function escrever() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = String(txtv.value)

            if (vel == 'Brazil') {
                res.innerHTML = `<p>Você está <strong>MULTADO</strong> por exceder o limite de velocidade permitido!</p>`
            } else {
                res.innerHTML = `<p>Você está dentro do limite de velocidade</p>`
            }
        }

    </script>
</body>
</html>
